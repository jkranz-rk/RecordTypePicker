<template>
    <template if:true={availableRecordTypes}>
        <fieldset class="slds-form-element">
            <legend class="slds-form-element__legend slds-form-element__label">
                {label}
            </legend>
            <div class="slds-form-element__control">
                <template for:each={availableRecordTypes} for:item="recordType">
                    <div key={recordType.Id} class="slds-visual-picker slds-visual-picker_vertical">
                        <input type="radio" 
                               id={recordType.Id}
                               value={recordType.Id} 
                               name={uuid} 
                               data-id={recordType.Id}
                               onchange={handleChange} ></input>
                        <label for={recordType.Id}>
                            <span class="
                                slds-visual-picker__figure 
                                slds-visual-picker__text
                                ">
                                <span>
                                    <span class="slds-text-heading_medium slds-m-bottom_x-small">
                                        {recordType.Name}
                                    </span>
                                    <span if:true={showDescription} class="slds-text-title">
                                        {recordType.Description}
                                    </span>
                                </span>
                            </span>
                            <span class="icon-container slds-visual-picker__text-check">
                                <lightning-icon icon-name="utility:check" size="x-small" variant="inverse">
                                </lightning-icon>
                            </span>
                        </label>
                    </div>
                </template>
            </div>
        </fieldset>
    </template>
</template>
